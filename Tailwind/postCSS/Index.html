<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex flex-col rounded-lg border-2 shadow-lg bg-white mx-4 md:mx-20 my-20 w-full md:w-1/2">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 h-24 flex justify-center items-center rounded-t-lg">
            <p class="text-white font-bold text-xl">News You Can Trust</p>
        </div>
        
        <!-- Divider -->
        <hr class="border-gray-300">
        
        <!-- Content Section -->
        <div class="mt-6 text-center px-4">
            <h2 class="font-bold text-lg text-gray-800">Stay Up to Date with the Latest!</h2>
            <p class="font-normal text-gray-600 mt-2">Subscribe to our newsletter for the latest news straight to your inbox.</p>
            
            <!-- Subscription Form -->
            <div class="flex justify-center items-center flex-col mt-6 space-y-5">
                <input 
                    type="email" 
                    placeholder="you@example.com" 
                    aria-label="Email address"
                    class="block rounded-md placeholder:text-gray-400 text-gray-900 border-2 w-full md:w-1/2 py-2 pl-4 bg-gray-100 focus:outline-none focus:border-blue-400" 
                />
                <button 
                    class="py-2 w-full md:w-1/2 bg-blue-500 hover:bg-blue-600 text-white border-2 rounded-3xl font-semibold transition-all duration-300">
                    Subscribe Now
                </button>
            </div>
            
            <p class="font-light text-gray-500 mt-5">We value your privacy</p>
        </div>
    </div>
</body>
</html>
